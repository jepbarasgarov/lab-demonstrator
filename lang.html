<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Language Selector</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
			color: #333;
			padding: 20px;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 30px;
		}

		button {
			background-color: #3498db;
			color: #fff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			font-size: 20px;
			margin-right: 10px;
			cursor: pointer;
		}

		button:hover {
			background-color: #2980b9;
		}

		audio {
			margin-top: 20px;
		}
	</style>
</head>
<body>

	<h1>Select a language</h1>

	<button id="eng-btn">English</button>
	<button id="tkm-btn">Turkmen</button>
	<button id="fra-btn">French</button>

	<audio id="audio-player">
		<source id="audio-src" src="" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<script>
		const engBtn = document.getElementById('eng-btn');
		const tkmBtn = document.getElementById('tkm-btn');
		const fraBtn = document.getElementById('fra-btn');
		const audioPlayer = document.getElementById('audio-player');
		const audioSrc = document.getElementById('audio-src');

		engBtn.addEventListener('click', function() {
			audioSrc.src = 'eng.mp3';
			audioPlayer.load();
			audioPlayer.play();
		});

		tkmBtn.addEventListener('click', function() {
			audioSrc.src = 'tkm.mp3';
			audioPlayer.load();
			audioPlayer.play();
		});

		fraBtn.addEventListener('click', function() {
			audioSrc.src = 'fra.mp3';
			audioPlayer.load();
			audioPlayer.play();
		});
	</script>

</body>
</html>
