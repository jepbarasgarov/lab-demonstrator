<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Language Selector</title>
	<style>
		body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 30px;
		}

		button {
			background-color: #3498db;
			color: #fff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			font-size: 20px;
			margin-right: 10px;
			cursor: pointer;
		}

		button:hover {
			background-color: #2980b9;
		}

		audio {
			margin-top: 20px;
			display: block;
		}

		#duration {
			font-size: 18px;
			margin-left: 10px;
			color: #666;
		}

		.controls {
			margin-top: 10px;
		}

		.controls button {
			background-color: #666;
			color: #fff;
			margin-right: 5px;
		}

		.controls button:hover {
			background-color: #333;
		}
	</style>
</head>
<body>

	<h1>Select a language</h1>

	<div id="btn-container">
		<button id="eng-btn">English</button>
		<button id="tkm-btn">Turkmen</button>
		<button id="fra-btn">French</button>
	</div>

	<audio id="audio-player">
		<source id="audio-src" src="" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<div class="controls">
		<button id="play-btn">Play</button>
		<button id="pause-btn">Pause</button>
		<span id="duration"></span>
	</div>

	<script>
		const engBtn = document.getElementById('eng-btn');
		const tkmBtn = document.getElementById('tkm-btn');
		const fraBtn = document.getElementById('fra-btn');
		const playBtn = document.getElementById('play-btn');
		const pauseBtn = document.getElementById('pause-btn');
		const audioPlayer = document.getElementById('audio-player');
		const audioSrc = document.getElementById('audio-src');
		const durationDisplay = document.getElementById('duration');

		engBtn.addEventListener('click', function() {
			audioSrc.src = 'eng.mp3';
			audioPlayer.load();
			audioPlayer.play();
		});

		tkmBtn.addEventListener('click', function() {
			audioSrc.src = 'tkm.mp3';
			audioPlayer.load();
			audioPlayer.play();
		});

		fraBtn.addEventListener('click', function() {
			audioSrc.src = 'fra.mp3';
			audioPlayer.load();
			audioPlayer.play();
		});

		playBtn.addEventListener('click', function() {
			audioPlayer.play();
		});

		pauseBtn.addEventListener('click', function() {
			audioPlayer.pause();
		});

		audioPlayer.addEventListener('timeupdate', function() {
			const minutes = Math.floor(audioPlayer.currentTime / 60);
			const seconds = Math.floor(audioPlayer.currentTime % 60);
			durationDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
		});

	</script>

</body>
</html
