<!DOCTYPE html>
<html>
<head>
	<title>Audio Player</title>
	<style>
		/* Style for the audio player controls */
		#audio-controls {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-top: 10px;
		}

		#audio-controls button {
			font-size: 18px;
			margin: 0 5px;
			padding: 5px 10px;
			background-color: #2196F3;
			color: #fff;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}

		#audio-controls button:hover {
			background-color: #0D47A1;
		}

		/* Style for the audio position slider */
		#position-slider {
			width: 100%;
			height: 5px;
			margin-top: 10px;
			background-color: #ccc;
			border-radius: 3px;
			cursor: pointer;
		}

		#position-slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 10px;
			height: 10px;
			background-color: #2196F3;
			border-radius: 50%;
			cursor: pointer;
		}

		#position-slider::-moz-range-thumb {
			width: 10px;
			height: 10px;
			background-color: #2196F3;
			border-radius: 50%;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<audio id="audio-player" src="eng.mp3"></audio>

	<div id="audio-controls">
		<button id="play-btn">Play</button>
		<button id="pause-btn">Pause</button>
	</div>

	<input type="range" id="position-slider" min="0" max="1000" step="0.01">

	<script>
		// Get the audio player element
		var audioPlayer = document.getElementById("audio-player");

		// Get the play and pause buttons
		var playBtn = document.getElementById("play-btn");
		var pauseBtn = document.getElementById("pause-btn");

		// Get the position slider
		var positionSlider = document.getElementById("position-slider");

		// Add event listeners to the buttons
		playBtn.addEventListener("click", function() {
			audioPlayer.play();
		});

		pauseBtn.addEventListener("click", function() {
			audioPlayer.pause();
		});

		// Update the position slider as the song plays
		audioPlayer.addEventListener("timeupdate", function() {
			var position = audioPlayer.currentTime / audioPlayer.duration * 1000;
			positionSlider.value = position;
		});

		// Update the song position when the slider is moved
		positionSlider.addEventListener("input", function() {
			var position = positionSlider.value / 1000 * audioPlayer.duration;
			audioPlayer.currentTime = position;
		});
	</script>
</body>
</html>
